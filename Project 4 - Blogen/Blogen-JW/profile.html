    <!-- HEADER -->

    <!-- PROFILE -->
    <section id="profile">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header"><h4>Edit Profile</h4></div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Brad Traversy"
                    />

                  <div class="form-group">
                    <label for="email">Email</label>

                      type="text"
                      class="form-control"
                      value="test@test.com"
                    />

                    <label for="bio">Bio</label>

Lorem ipsum dolor sit, amet consectetur adipisicing elit. Praesentium iusto cumque unde ut, pariatur odio debitis maiores mollitia soluta voluptatum placeat expedita illum nam adipisci, temporibus id? Quidem error explicabo quibusdam alias libero nam quo, cum, asperiores ipsa, aspernatur amet.</textarea

                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <h3>Your Avatar</h3>
            <img src="img/avatar.png" alt="" class="d-block img-fluid mb-3" />
            <button class="btn btn-primary btn-block">Edit Image</button>
            <button class="btn btn-danger btn-block">Delete Image</button>
          </div>
        </div>
      </div>
